{% load static %}
<div class="minicalendar-outer">
  {% include "joyous/includes/minicalendar.html" %}
</div>
{% if calendarUrl %}
<script src="{% static 'joyous/js/minicalendar.js' %}"></script>
<script>
  // JQuery is not available yet
  document.addEventListener('DOMContentLoaded', function() {
    var calendar = new MiniCalendar('{{ calendarUrl }}', {{ year }}, {{ month }});
    calendar.enable();
  });
</script>
{% endif %}
